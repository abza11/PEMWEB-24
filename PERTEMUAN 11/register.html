<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Registrasi</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <form class="form-horizontal">
      <fieldset>
      
      <!-- Form Name -->
      <legend>Form Registrasi</legend>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Nama Lengkap">Nama Lengkap</label>  
        <div class="col-md-4">
        <input id="Nama Lengkap" name="Nama Lengkap" type="text" placeholder="" class="form-control input-md">
          
        </div>
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Tempat Lahir">Tempat Lahir</label>  
        <div class="col-md-4">
        <input id="Tempat Lahir" name="Tempat Lahir" type="text" placeholder="" class="form-control input-md">
          
        </div>
      </div>
      
      <!-- Appended Input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Tanggal lahir">Tanggal Lahir</label>
        <div class="col-md-4">
          <div class="input-group">
            <input id="Tanggal lahir" name="Tanggal lahir" class="form-control" placeholder="" type="text" required="">
            <span class="input-group-addon"></span>
          </div>
          
        </div>
      </div>
      <!-- Multiple Radios (inline) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Gender">Gender</label>
        <div class="col-md-4"> 
          <label class="radio-inline" for="Gender-0">
            <input type="radio" name="Gender" id="Gender-0" value="Laki-Laki" checked="checked">
            Laki-Laki
          </label> 
          <label class="radio-inline" for="Gender-1">
            <input type="radio" name="Gender" id="Gender-1" value="Perempuan">
            Perempuan
          </label>
        </div>
      </div>
      
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Email">Email</label>  
        <div class="col-md-4">
        <input id="Email" name="Email" type="text" placeholder="" class="form-control input-md">
          
        </div>
      </div>
      
      <!-- Select Multiple -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Status Peserta">Status Peserta</label>
        <div class="col-md-4">
          <select id="Status Peserta" name="Status Peserta" class="form-control" multiple="multiple">
            <option value="Hadir">Hadir</option>
            <option value="Sakit">Sakit</option>
            <option value="Izin">Izin</option>
          </select>
        </div>
      </div>
      
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="Daftar"></label>
        <div class="col-md-4">
          <button id="Daftar" name="Daftar" class="btn btn-success">Daftar</button>
        </div>
      </div>
      
      </fieldset>
      </form>
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
